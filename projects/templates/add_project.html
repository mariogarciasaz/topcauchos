<!-- Modal -->
<div class="modal fade" id="addProject" tabindex="-1" aria-labelledby="addProjectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectLabel">Agregar Proyecto</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addProjectForm" method="POST" action="{% url 'projects:add_project' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="saveProjectBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para enviar el formulario por AJAX -->
<script>
$(document).ready(function() {
    $('#saveProjectBtn').click(function(event) {
        event.preventDefault();

        var form = $('#addProjectForm');
        var formData = form.serialize();

        $.ajax({
            type: form.attr('method'),
            url: form.attr('action'),
            data: formData,
            success: function(response) {
                if (response.success) {
                    $('#addProject').modal('hide');
                    location.reload();
                } else {
                    alert("Error: " + response.error);
                }
            },
            error: function(xhr) {
                alert("Error al guardar el proyecto. Int√©ntalo de nuevo.");
            }
        });
    });
});
</script>
